

<div
  class="banner-innerpage"
  style="background-image: url(assets/user/images/landingpage/banner-bg2.jpg); max-height:20px"
>

</div>

<!-- ============================================================== -->
<!-- Feature 22  -->
<!-- ============================================================== -->

<div class="spacer feature22">
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
      </ng-container>

      <ng-container matColumnDef="15P">
        <th mat-header-cell *matHeaderCellDef> 15 phút </th>
        <td mat-cell *matCellDef="let element"> {{element.score15p}} </td>
      </ng-container>

      <ng-container matColumnDef="60P">
        <th mat-header-cell *matHeaderCellDef> 60 phút </th>
        <td mat-cell *matCellDef="let element"> {{element.score60p}} </td>
      </ng-container>

      <ng-container matColumnDef="HK">
        <th mat-header-cell *matHeaderCellDef> Học Kì </th>
        <td mat-cell *matCellDef="let element"> {{element.scoreHK}} </td>
      </ng-container>

      <ng-container matColumnDef="TB">
        <th mat-header-cell *matHeaderCellDef> Trung Bình </th>
        <td mat-cell *matCellDef="let element"> {{element.scoreTb}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</div>
