<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<div class="container bootdey">
  <div class="col-md-12 bootstrap snippets">
    <div class="panel">
      <div class="panel-body">
        <textarea
          class="form-control"
          rows="2"
          [(ngModel)]="content"
          placeholder="What are you thinking?"
        ></textarea>
        <div class="mar-top clearfix">
          <button
            class="btn btn-sm btn-primary pull-right"
            (click)="submit()"
            type="submit"
          >
            <i class="fa fa-pencil fa-fw"></i> Submit
          </button>
          <a
            class="btn btn-trans btn-icon fa fa-video-camera add-tooltip"
            href="#"
          ></a>
          <a
            class="btn btn-trans btn-icon fa fa-camera add-tooltip"
            href="#"
          ></a>
          <a class="btn btn-trans btn-icon fa fa-file add-tooltip" href="#"></a>
        </div>
      </div>
    </div>
    <div class="panel" *ngFor="let item of comments">
      <div class="panel-body">
        <!-- Newsfeed Content -->
        <!--===================================================-->
        <div class="media-block">
          <a class="media-left" href="#"
            ><img
              class="img-circle img-sm"
              alt="Profile Picture"
              src="https://bootdey.com/img/Content/avatar/avatar1.png"
          /></a>
          <div class="media-body">
            <div class="mar-btm">
              <a
                href="#"
                class="btn-link text-semibold media-heading box-inline"
                >{{ item.userNavigation.fullName }}</a
              >
              <p class="text-muted text-sm">
                <i class="fa fa-mobile fa-lg"></i>
                {{ item.createdAt | date: "medium" }}
              </p>
            </div>
            <p>{{ item.content }}</p>
            <hr />
          </div>
        </div>
        <!--===================================================-->
        <!-- End Newsfeed Content -->
      </div>
    </div>
  </div>
</div>
