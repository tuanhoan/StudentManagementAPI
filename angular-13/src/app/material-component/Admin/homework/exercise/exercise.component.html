<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<div class="container bootdey">
  <div class="col-md-12 bootstrap snippets">
    <div class="panel">
      <div class="panel-body">
        <textarea
          class="form-control"
          rows="2"
          [(ngModel)]="content"
          placeholder="Bạn đang nghĩ gì"
        ></textarea>
        <div class="mar-top clearfix">
          <button
            class="btn btn-sm btn-primary pull-right"
            (click)="submit()"
            type="submit"
          >
            <i class="fa fa-pencil fa-fw"></i> Submit
          </button>
          <!-- Upload -->

          <input
            (change)="onFileSelected($event)"
            type="file"
            multiple
            id="myFile"
            name="filename"
          />
        </div>
      </div>
    </div>
    <div class="panel" *ngFor="let item of comments">
      <div class="panel-body">
        <div class="media-block">
          <a class="media-left" href="#"
            ><img
              class="img-circle img-sm"
              alt="Profile Picture"
              src="{{
                'assets\\uploads\\Avatar\\' +
                  item.userId +
                  '\\' +
                  item.avatarPath
              }}"
          /></a>
          <div class="media-body">
            <div class="mar-btm">
              <a
                href="#"
                class="btn-link text-semibold media-heading box-inline"
                >{{ item.userName }}</a
              >
              <p class="text-muted text-sm">
                <i class="fa fa-mobile fa-lg"></i>
                {{ item.createdAt | date: "medium" }}
              </p>
            </div>
            <p>{{ item.content }}</p>

            <mat-list-item *ngFor="let file of item.sources">
              <a href="{{ file }}" target="_blank">{{ file.split("\\").at(-1) }}</a>
            </mat-list-item>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
