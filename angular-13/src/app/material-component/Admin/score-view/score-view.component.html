<mat-tab-group>
  <mat-tab
    label="{{ item.name }} - {{ item.timeStart | date: 'yyyy' }}"
    *ngFor="let item of semester"
  >
    <ng-template matTabContent>
      <app-score-item
        SemesterId="{{ item.id }}"
        StudentId="{{ StudentId }}"
      ></app-score-item>
    </ng-template>
  </mat-tab>
</mat-tab-group>
