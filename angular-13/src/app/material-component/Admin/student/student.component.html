<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-xl-9">
    <div class="card" style="border-radius: 15px">
      <div class="card-body">
        <div class="px-2 py-2">
          <button type="submit" class="btn btn-primary">Bulk Upload</button>
        </div>

        <div class="row align-items-center pt-4 pb-3">
          <div class="col-md-3 ps-5">
            <h6 class="mb-0">Họ Và Tên</h6>
          </div>
          <div class="col-md-9 pe-5">
            <mat-form-field appearance="legacy">
              <mat-label>Họ Và Tên</mat-label>
              <input [(ngModel)]="student.fullName" matInput placeholder="Nhập họ và tên" />
            </mat-form-field>
          </div>

          <div class="col-md-3 ps-5">
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-md-9 pe-5">
            <mat-form-field appearance="legacy">
              <mat-label>Email</mat-label>
              <input [(ngModel)]="student.email" matInput placeholder="Nhập họ và tên" />
            </mat-form-field>
          </div>

          <div class="col-md-3 ps-5">
            <h6 class="mb-0">Ngày sinh</h6>
          </div>
          <div class="col-md-9 pe-5">
            <mat-form-field appearance="fill">
              <mat-label>Ngày sinh</mat-label>
              <input [(ngModel)]="student.birthday" matInput [matDatepicker]="picker" />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="col-md-3 ps-5">
            <h6 class="mb-0">Số điện thoại</h6>
          </div>
          <div class="col-md-9 pe-5">
            <mat-form-field appearance="legacy">
              <mat-label>Số điện thoại</mat-label>
              <input [(ngModel)]="student.phoneNumber" matInput placeholder="Nhập số điện thoại" />
            </mat-form-field>
          </div>

          <div class="col-md-3 ps-5">
            <h6 class="mb-0">Lớp</h6>
          </div>
          <div class="col-md-9 pe-5">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Chọn lớp</mat-label>
              <input
                type="text"
                matInput
                [formControl]="myControl"
                [matAutocomplete]="auto"

              />
              <mat-autocomplete
                #auto="matAutocomplete"
                [displayWith]="displayFn"
                (optionSelected)="onSelectionChange($event)"

              >
                <mat-option
                  *ngFor="let option of filteredOptions | async"
                  [value]="option"
                >
                  {{ option.name }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>

        <hr class="mx-n3" />

        <!-- <div class="row align-items-center py-3">
          <div class="col-md-3 ps-5">
            <h6 class="mb-0">Upload CV</h6>
          </div>
          <div class="col-md-9 pe-5">
            <input
              class="form-control form-control-lg"
              id="formFileLg"
              type="file"
            />
            <div class="small text-muted mt-2">
              Upload your CV/Resume or any other relevant file. Max file size 50
              MB
            </div>
          </div>
        </div> -->

        <hr class="mx-n3" />

        <div class="px-5 py-4">
          <button type="submit" (click)="Submit()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
