<div class="row">
  <div class="col-md-3 border-right">
    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
      <div class="avatar-wrapper" (click) ="file.click()">
        <img class="profile-pic" src="{{profile.avatar}}" />
        <div class="upload-button">
          <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
        </div>
        <input  (change)="onFileSelected($event)" class="file-upload" type="file" #file accept="image/*"/>
      </div>

      <span class="font-weight-bold">{{profile.fullName}}</span
      ><span class="text-black-50">{{profile.email}}</span>
      <span *ngIf="profile.isStudent" class="text-black-50">Student</span>
      <span *ngIf="!profile.isStudent" class="text-black-50">Teacher</span>
      <span> </span>
    </div>
  </div>
  <div class="col-md-5 border-right">
    <div class="p-2 py-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-right">Profile Settings</h4>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label class="labels">Full Name</label
          ><input
            [(ngModel)]="profile.fullName"
            type="text"
            class="form-control"
            placeholder="enter full name"
          />
        </div>
        <div class="col-md-12">
          <label class="labels">Username</label
          ><input
            type="text"
            [(ngModel)]="profile.username"
            class="form-control"
            [disabled]="true"
          />
        </div>
        <div class="col-md-12">
          <label class="labels">Username</label
          ><input
            type="text"
            [(ngModel)]="profile.phoneNumber"
            class="form-control"
            placeholder="enter phone number"
          />
        </div>
        <div class="col-md-12">
          <label class="labels">Email</label
          ><input
            type="text"
            [(ngModel)]="profile.email"
            class="form-control"
            placeholder="enter email"
          />
        </div>
        <div class="col-md-12">
          <label class="labels">Birthday</label
          ><input
            type="text"
            [(ngModel)]="profile.birthday"
            class="form-control"
            placeholder="enter Birthday"
          />
        </div>
        <div class="col-md-12">
          <label class="labels">Address</label
          ><input
            type="text"
            [(ngModel)]="profile.address"
            class="form-control"
            placeholder="enter "
          />
        </div>
      </div>
      <div class="mt-5 text-center">
        <button class="btn btn-primary profile-button" (click)="SaveChange()">
          Save Profile
        </button>
      </div>
    </div>
  </div>
